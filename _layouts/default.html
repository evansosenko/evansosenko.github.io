<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" prefix="og: http://ogp.me/ns#"> <![endif]-->
<html class="no-js" lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% include meta.html %}
  <link type="text/plain" rel="author" href="{{ site.baseurl }}/humans.txt" />
  {% javascript head %}
  <script>head.load('{% asset_path app.css %}');</script>
  <script>{% asset fonts.js %}</script>
  <script>{% asset load.js %}</script>
</head>

<body>
  <header id="top">
    <h1 id="banner" title="{{ site.data.text.tagline }}"><a id="title" href="{{ site.baseurl }}/">Evan <span></span> Sosenko</a></h1>
    {% include personal_links.html %}
   </header>

  {{ content }}

  <div id="email_modal" class="reveal-modal" data-reveal>
  {% if site.data.text.emails %}
    <dl>
    {% for item in site.data.text.emails %}
      <dt>{{ item.name }}</dt>
      <dd>{{ item.email }}</dd>
    <dl>
    {% endfor %}
  {% endif %}
    <a class="close-reveal-modal" title="Close modal.">Ã—</a>
  </div>

{% if site.social.facebook.enabled %}
  <div id="fb-root"></div>
{% endif %}

  <script>
    'use strict';

  {% if page.mathjax %}
  head.load('https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML');
  {% endif %}

  {% if site.social.facebook.enabled %}
    {% asset vendor/social-facebook.js %}
  {% endif %}

  {% if site.social.google.enabled %}
    {% asset vendor/social-google.js %}
  {% endif %}

  {% if site.social.twitter.enabled %}
    {% asset vendor/social-twitter.js %}
  {% endif %}

  {% if page.comments and site.disqus %}
    {% asset vendor/disqus.js %}
  {% endif %}

  {% if site.google_analytics %}
    {% asset vendor/google-analytics.js %}
  {% endif %}

  {% if site.piwik %}
    {% asset vendor/piwik.js %}
  {% endif %}
  </script>
</body>
</html>
