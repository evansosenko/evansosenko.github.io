<!doctype html>
<html class="no-js" lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    {% if jekyll.environment == 'development' %}
      {% include livereload.html %}
    {% endif %}
    {% include head.html %}
    {% stylesheet main %}
    {% if jekyll.environment == 'development' %}
      {% javascript vendor/modernizr %}
    {% elsif jekyll.environment == 'production' %}
      <script src="{{ site.assets.cdn }}{{ site.baseurl }}{{ site.assets.prefix }}/modernizr.js">
    {% endif %}
    {% javascript webfontloader/webfontloader defer %}
    {% javascript fonts defer %}
  </head>
  <body>
    {{ content }}
  </body>
  {% if jekyll.environment == 'production' %}
    <script>{% asset vendor/google-analytics %}</script>
  {% endif %}
  {% javascript main defer %}
</html>
