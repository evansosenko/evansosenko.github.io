source: ./src
destination: ./dist

include:
  - .nojekyll

gems:
  - jekyll-assets
  - jekyll-gist
  - jekyll/scholar

highlighter: false
kramdown:
  input: GFM

assets:
  sources:
    - _assets/bower_components

livereload:
  port: 35729

scholar:
  source: _assets/bower_components/references
  reference_tagname: cite
  bibtex_filters:
    - latex
    - markdown

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
