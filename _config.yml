source: ./src
destination: ./dist

include:
  - .nojekyll

gems:
  - jekyll-assets
  - jekyll-gist
  - jekyll/scholar

highlighter: none

kramdown:
  input: GFM
  math_engine: none

assets:
  sources:
    - _assets/bower_components
    - _assets/elements

livereload:
  port: 35729

gist:
  noscript: false

scholar:
  source: _assets/bower_components/references
  reference_tagname: cite
  bibtex_filters:
    - latex
    - markdown

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
